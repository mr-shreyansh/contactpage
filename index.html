<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="contactpage1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>This is paragraph under heading </p>
    </header>
    <section>
        <div class="box" id="left">
            <div class="table">
                <button id="adress">  <img src="images/address.png" height="25px" width="25px"alt="">
                </button>
                <label>
                    <h2>Address</h2>
                    <p>City name</p> <p>Street address</p> <p>Landmark</p>
                </label> 
                <button id="email"> <img src="images/email.png" height="25px" width="25px"alt="">
                </button>
                <label>
                    <h2>E-mail</h2>
                    <p>abcd@gmail.com</p>
                </label> 
                <button id="phone"> <img src="images/phone.png" height="25px" width="25px"alt=""> 
                </button>
                 <label> 
                    <h2>Contact no.</h2>
                    <p>1234567890</p>
                 </label> 
               
            </div>
          <footer>
              <h4>connet with us</h4>
              <button> <a href="https:/twitter.com"><img src="images/twiter.png" height="40px" width="40px"alt=""></a> </button>
              <button><a href="https:/facebook.com"><img src="images/facebook.png" height="40px" width="40px" alt=""></a></button>
              <button><a href="https:/instagram.com"><img src="images/instagram.png" height="40px" width="40px" alt=""></a></button>
              <button><a href="https:/whatsapp.com"><img src="images/whatsapp.png" height="40px" width="40px" alt=""></a></button>

          </footer>
        </div> 
         <div class="box" id="right">
         
              <input id="rightname" type="text" placeholder="Enter your name">
          
              <input id="rightemail" type="rightemail" placeholder="Enter your E-mail">
          
              <textarea id="message" cols="49" rows="10" placeholder=" Enter your message"></textarea>
              
              <div id="submit">
                  <button >submit</button>
                </div>

          
         </div>

    </section>
</body>
</html>
